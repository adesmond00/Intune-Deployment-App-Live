<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Intune Deployment App - Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .error-container {
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      color: #e53e3e;
    }
    .error-icon {
      font-size: 64px;
      margin-bottom: 1rem;
    }
    .help-text {
      margin-bottom: 1.5rem;
      font-size: 14px;
      color: #666;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">‚ùå</div>
    <h1>Connection Error</h1>
    <p>Unable to connect to the Next.js development server.</p>
    <div class="help-text">
      <p>This could be due to:</p>
      <ul style="text-align: left;">
        <li>The Next.js server failed to start</li>
        <li>The server is running on a different port</li>
        <li>There may be a network issue preventing the connection</li>
      </ul>
    </div>
    <button onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Allow Electron to reload the page
    document.addEventListener('keydown', (e) => {
      // Reload on F5 or Ctrl+R
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
